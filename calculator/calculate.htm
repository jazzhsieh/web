<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>My Page</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js.js"></script>
    <!--引入javaScript-->
    <link rel="stylesheet" type="text/css" href="css.css">
    <!--引入CSS-->

</head>

<body>
    <!-- <h1>黑色文字</h1> 定義Type -->
    <div class="Container">  
        <input type="text" value="" id="step" class="ansStyle"/>
        <input type="text" value="" id="ans" class="ansStyle"/> 

        <Input type="button" id="btn7" class="numberStyle" value="7" onClick="numBtn('7')";/>
        <Input type="button" id="btn8" class="numberStyle" value="8" onClick="numBtn('8')";/>
        <Input type="button" id="btn9" class="numberStyle" value="9" onClick="numBtn('9')";/>
        <Input type="button" id="del" value="C" class="operStyle" onClick="reset()";/>

        <Input type="button" id="btn4" class="numberStyle" value="4" onClick="numBtn('4')";/>
        <Input type="button" id="btn5" class="numberStyle" value="5" onClick="numBtn('5')";/>
        <Input type="button" id="btn6" class="numberStyle" value="6" onClick="numBtn('6')";/>
        <Input type="button" id="div" value="÷" class="operStyle" onClick="operBtn('÷')";/>

        <Input type="button" id="btn1" class="numberStyle" value="1" onClick="numBtn('1')";/>
        <Input type="button" id="btn2" class="numberStyle" value="2" onClick="numBtn('2')";/>
        <Input type="button" id="btn3" class="numberStyle" value="3" onClick="numBtn('3')";/>
        <Input type="button" id="mul" value="X" class="operStyle" onClick="operBtn('x')";/>

        <Input type="button" id="dot" class="numberStyle" value="." onClick="numBtn('.')";/>
        <Input type="button" id="btn0" class="numberStyle" value="0" onClick="numBtn('0')";/>
        <Input type="button" id="sub" value="-" class="operStyle" onClick="operBtn('-')";/>
        <Input type="button" id="add" value="+" class="operStyle" onClick="operBtn('+')";/>
        <Input type="button" id="equ" value="="  onClick="equal('=')";/>
    


        <input align="right" type="text" value="" id="step2" style="visibility:hidden"/>

    </div>

</body>

</html>
